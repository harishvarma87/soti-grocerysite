<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <div class="{{ 'alert '+ loginClass  }}" role="alert">
                    {{ loginResponse }}
                  </div>
                <h2>Register</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onFormSubmit()">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input #firstName="ngModel"
                         type="text" 
                         name="firstName" 
                         id="firstname" 
                         class="form-control"
                        [(ngModel)]="userModel.firstName" required
                        [class.is-invalid]="firstName.invalid && firstName.touched">
                        <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">This is a
                            required field</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input #email="ngModel" 
                        type="text" 
                        id="email"
                        name="email" 
                        class="form-control"
                        [(ngModel)]="userModel.email" required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">This is required field</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email is not valid</small>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No.</label>
                        <input #mobile="ngModel" type="number"
                         id="mobile"
                         name="mobile"
                         class="form-control"
                         [(ngModel)]="userModel.mobile" required 
                         pattern="^\d{10}"
                         [class.is-invalid]="mobile.invalid && mobile.touched">
                         <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">This is required field</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Mobile is not valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                         id="password"
                        name="password"
                        class="form-control"
                        [(ngModel)]="userModel.password" required 
                        #password="ngModel"
                        minlength="6"
                        [class.is-invalid]="password.invalid && password.touched">
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">This is required field</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password should be atleast 6 charters long</small>
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" [disabled]="registerForm.invalid"
                            class="btn btn-primary btn-block">
                    </div>
                    <p class="text-center"><a href="/login">Already Registered? Click here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
